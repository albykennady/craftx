<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <video autoplay muted  id="myVideo">
        <source src="login-assets/experion.mp4" type="video/mp4">
      </video>
    <div class="container">
        <!-- <img style="width: 50%; margin-right: 900px;" src="login-assets/Ellipse 2.png" alt=""> -->
        <div class="overlay">
            
            <div class="login-box">
                <img style="width: 25%; position: relative; bottom: 140px;" src="login-assets/crexx.png" alt="">
                <h2 style="color: white; position: relative; bottom: 130px; ">Login</h2>
                <form>
                    <div class="textbox">
                        <input type="email" placeholder="Email" required>
                    </div>
                    <div class="textbox">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <button type="submit">Sign In</button>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
